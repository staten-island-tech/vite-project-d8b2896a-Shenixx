<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Project</title>
</head>

<body>
    <section>
        <h1 class = head1>Valorant Agent Selector</h1>

        <div id="container-box">
            <p id="text">Select Role</p>
            <div>
                <input type="checkbox" id="duelist" name="duelist" value="Duelist">
                <label for="vehicle1">Duelist</label><br>
                <input type="checkbox" id="initiator" name="initiator" value="Initiator">
                <label for="vehicle2">Initiator</label><br>
                <input type="checkbox" id="controller" name="controller" value="Controller">
                <label for="vehicle1">Controller</label><br>
                <input type="checkbox" id="sentinel" name="sentinel" value="Sentinel">
                <label for="vehicle2">Sentinel</label><br>

                <button type="button" id="btn">Confirm</button>
            </div>
    </section>

    <section>
        <div class="container" id="app"></div>
    </section>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
